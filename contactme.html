<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Aaryak!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Contact Me!</h2>
    <h3>Tell me about yourself:</h3>
    <form action="mailto:aaryakprasad@gmail.com" method="post" enctype="text/plain">
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name"><br>
        <label>Age:
            <input type="number" name="age">
        </label><br>
        <label>Gender:</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="other">
        <label for="LGBTQgender">Others(specify with pronouns)</label>
        <input type="text" name="LGBTQgender" id="other" placeholder="-N/A-"><br>
        <label for="email">Email:
            <input type="email" name="email" id="email">
        </label><br>
        <label for="">Phone Number:
            <input type="tel" name="" id="">
        </label><br>
        <label>Preferred mode of contact:</label>
        <input type="radio" name="contact" id="contact" value="email">
        <label for="email">Email</label>
        <input type="radio" name="contact" id="contact" value="phone">
        <label for="phone">Phone</label><br>
        <label for="reason">Reason for contacting:</label>
        <textarea name="reason" id="reason" cols="40" rows="10"></textarea><br>
        <input type="submit" name="" id="">
    </form>
</body>
</html>
